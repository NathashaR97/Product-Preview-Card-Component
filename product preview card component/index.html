<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Product Preview Card Component</title>
</head>
<body>
    <div class="card-container">
        <div class="image-content"></div>
        <div class="full-content">
            <div class="top-content">
                <h2>
                    PERFUMES
                </h2>
                <h1>
                    Gabrielle Essence Eau De Parfum 
                </h1>
            </div>
            <div class="paragraph">
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-
                    Creator for the House of CHANEL.
                </p>
            </div>
            <div class="amount">
                <div class="correct-val">
                    <p>
                        $149.99
                    </p>
                </div>
                <div class="strikethrough-val">
                    <p>
                        $169.99
                    </p>
                </div>
            </div>
            <a href="">
            <button class="button">
                <div class="button-pd">
                <img src="./images/icon-cart.svg" alt="cart image">
                <p> Add to Cart </p>
            </div>
            </button>
            </a>
        </div>
    </div>
    
</body>
</html>
